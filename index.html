<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading FFmpeg...</div>
        <h1>Browser Video Converter</h1>
        <div class="upload-container">
            <input type="file" id="videoFile" accept="video/*">
            <label for="videoFile" class="upload-btn">Choose Video File</label>
        </div>
        <div id="previewContainer" class="preview-container" style="display: none;">
            <video id="videoPreview" controls></video>
            <div class="file-info">
                <p>File size: <span id="fileSize"></span></p>
                <p>Duration: <span id="duration"></span></p>
                <p>Resolution: <span id="resolution"></span></p>
            </div>
        </div>
        <div class="options">
            <select id="formatSelect">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="gif">GIF</option>
            </select>
        </div>
        <button id="convertBtn" disabled>Convert</button>
        <div id="progress" class="progress">
            <div class="progress-bar"></div>
        </div>
        <a id="downloadLink" style="display: none;" class="download-btn">Download Converted File</a>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
