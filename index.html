<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white/95 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-xl border border-gray-200">
        <div id="loading" class="loading text-indigo-600 font-medium text-center animate-pulse">Loading FFmpeg...</div>
        <h1 class="text-3xl font-extrabold text-center mb-8 bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text">Browser Video Converter</h1>
        <div class="mb-8">
            <input type="file" id="videoFile" accept="video/*" class="hidden">
            <label for="videoFile" class="block bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 px-6 text-center rounded-lg cursor-pointer transition-all duration-300 hover:from-green-600 hover:to-emerald-700 hover:shadow-lg transform hover:-translate-y-0.5 font-medium">
                Choose Video File
            </label>
        </div>
        <div id="previewContainer" class="mb-8 text-center" style="display: none;">
            <video id="videoPreview" controls class="mx-auto mb-6 rounded-lg shadow-md"></video>
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm">
                <p class="text-gray-700 mb-2 flex items-center"><span class="font-medium mr-2">File size:</span><span id="fileSize" class="text-gray-600"></span></p>
                <p class="text-gray-700 mb-2 flex items-center"><span class="font-medium mr-2">Duration:</span><span id="duration" class="text-gray-600"></span></p>
                <p class="text-gray-700 flex items-center"><span class="font-medium mr-2">Resolution:</span><span id="resolution" class="text-gray-600"></span></p>
            </div>
        </div>
        <div class="options space-y-6 mb-8">
            <select id="formatSelect" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="gif">GIF</option>
            </select>
            <select id="qualitySelect" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                <option value="high">High Quality</option>
                <option value="medium">Medium Quality</option>
                <option value="low">Low Quality</option>
            </select>
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="startTime" class="block mb-2 text-gray-700 font-medium">Start Time (seconds)</label>
                    <input type="number" id="startTime" value="0" min="0" step="0.1" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="endTime" class="block mb-2 text-gray-700 font-medium">End Time (seconds)</label>
                    <input type="number" id="endTime" min="0" step="0.1" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
            </div>
        </div>
        <button id="convertBtn" disabled class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg transition-all duration-300 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg transform hover:-translate-y-0.5 font-medium">
            Convert
        </button>
        <div id="progress" class="mt-8 h-4 bg-gray-200 rounded-full overflow-hidden" style="display: none;">
            <div class="progress-bar h-full bg-gradient-to-r from-green-500 to-emerald-600 transition-all duration-300" style="width: 0%;"></div>
        </div>
        <a id="downloadLink" style="display: none;" class="block bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 px-6 text-center rounded-lg mt-8 transition-all duration-300 hover:from-green-600 hover:to-emerald-700 hover:shadow-lg transform hover:-translate-y-0.5 font-medium">
            Download Converted File
        </a>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
